         <script>
        // Initialize Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a holographic sphere
        const geometry = new THREE.SphereGeometry(1, 20, 20);
        const material = new THREE.MeshBasicMaterial({
            color: 880808,
            wireframe: true, // Display as wireframe
            transparent: true, // Enable transparency
            opacity: 0.7 // Adjust holographic opacity
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Position the camera
        camera.position.z = 3;

        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);

            // Rotate the sphere
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
// Set the initial rotation to align with the 23-degree axis (in radians)
const initialTiltAngle = THREE.MathUtils.degToRad(30);
sphere.rotation.x = initialTiltAngle;

            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });

        // Function to trigger the bump animation when your AI talks
        function triggerBumpAnimation() {
            sphere.style.animation = 'bump 0.5s ease-in-out';
            setTimeout(() => {
                sphere.style.animation = '';
            }, 500);
        }

        speak("Hello, I am your voice assistant.");
        triggerBumpAnimation();
